                            title: "Infograf√≠a de Puntos Clave en DM2",
                            description: "Documento detallado sobre las opciones farmacol√≥gicas disponibles y su uso.",
                            type: "infographic",
                            slug: "key-points-infographic-dm2",
                            url: "https://drive.google.com/file/d/1LWfmeRGPHZAlvPtN4TuBKH2jOaKZH2ec/view?usp=drive_link",
                            previewUrl: "https://drive.google.com/file/d/1LWfmeRGPHZAlvPtN4TuBKH2jOaKZH2ec/preview"
                        }
                    ]
                }
            }
        };

        // ============================================================
        // SISTEMA DE ROUTING - URLS INDIVIDUALES PARA CONTENIDO
        // ============================================================

        let currentCategory = null;

        function getCurrentSlug() {
            return window.location.pathname.replace('/', '') || null;
        }

        function updateURL(slug) {
            const newURL = slug ? `/${slug}` : '/';
            window.history.pushState({slug: slug}, '', newURL);
        }

        function findContentBySlug(slug) {
            for (const [categoryKey, category] of Object.entries(DISEASE_CONFIG.categories)) {
                const item = category.items.find(item => item.slug === slug);
                if (item) {
                    return {
                        item: item,
                        category: categoryKey,
                        categoryName: category.name
                    };
                }
            }
            return null;
        }

        function togglePromotionalBanner(show) {
            const banner = document.getElementById('promotionalBanner');
            if (show) {
                banner.classList.remove('hidden');
            } else {
                banner.classList.add('hidden');
            }
        }

        function showIndividualContent(slug) {
            const contentData = findContentBySlug(slug);
            if (!contentData) {
                showAllContent();
                return;
            }

            togglePromotionalBanner(false);

            const { item, category, categoryName } = contentData;
            
            document.querySelectorAll('.tab-button').forEach(tab => {
                tab.classList.remove('active');
            });

            const contentGrid = document.getElementById('contentGrid');
            const emptyState = document.getElementById('emptyState');
            
            contentGrid.innerHTML = '';
            emptyState.classList.remove('active');

            const card = document.createElement('div');
            card.className = 'content-card active individual-content';
            card.style.maxWidth = '100%';
            card.style.margin = '0';
            card.innerHTML = `
                <div style="padding: 20px 24px; background: white; border-bottom: 1px solid #e2e8f0;">
                    <div style="display: flex; justify-content: space-between; align-items: center; margin-bottom: 12px;">
                        <div class="breadcrumb">
                            <a href="/" onclick="navigateToHome(event)">‚Üê Volver al inicio</a>
                        </div>
                        <div class="content-type type-${item.type}">${item.type}</div>
                    </div>
                    <h1 style="font-size: 1.5rem; font-weight: 600; color: #1e293b; margin: 0;">${item.title}</h1>
                </div>
                
                <div style="padding: 0; background: #f8fafc;">
                    <div class="preview-container" style="height: 80vh; min-height: 600px; margin: 0; border: none; border-radius: 0;">
                        <iframe class="preview-iframe" src="${item.previewUrl}" 
                                onload="this.style.opacity=1" 
                                style="opacity:0; transition: opacity 0.3s ease; border-radius: 0;">
                        </iframe>
                    </div>
                    <div style="padding: 20px; text-align: center; background: white;">
                        <a href="${item.url}" target="_blank" class="btn btn-primary" style="min-width: 200px;">
                            üîó Abrir en Nueva Ventana
                        </a>
                    </div>
                </div>
            `;
            contentGrid.appendChild(card);
        }

        function navigateToHome(event) {
            event.preventDefault();
            updateURL('');
            showAllContent();
        }

        function navigateToContent(slug) {
            updateURL(slug);
            showIndividualContent(slug);
        }

        function initializeApp() {
            setupDiseaseInfo();
            generateTabs();
            
            const currentSlug = getCurrentSlug();
            
            if (currentSlug) {
                showIndividualContent(currentSlug);
            } else {
                const totalItems = Object.values(DISEASE_CONFIG.categories)
                    .reduce((total, category) => total + category.items.length, 0);
                
                if (totalItems > 0) {
                    showAllContent();
                } else {
                    showEmptyState();
                }
            }
        }

        function setupDiseaseInfo() {
            document.getElementById('diseaseName').textContent = DISEASE_CONFIG.name;
            document.getElementById('pageTitle').textContent = DISEASE_CONFIG.title;
            document.getElementById('pageDescription').textContent = DISEASE_CONFIG.description;
            document.title = `MedFlow - ${DISEASE_CONFIG.name}`;
        }

        function generateTabs() {
            const tabsContainer = document.getElementById('selectorTabs');
            tabsContainer.innerHTML = '';

            const totalItems = Object.values(DISEASE_CONFIG.categories)
                .reduce((total, category) => total + category.items.length, 0);

            const allTab = document.createElement('button');
            allTab.className = 'tab-button';
            allTab.setAttribute('data-category', 'all');
            allTab.innerHTML = `
                Todos
                <span class="content-count">${totalItems}</span>
            `;
            allTab.addEventListener('click', () => showAllContent());
            tabsContainer.appendChild(allTab);

            Object.keys(DISEASE_CONFIG.categories).forEach(categoryKey => {
                const category = DISEASE_CONFIG.categories[categoryKey];
                const tab = document.createElement('button');
                tab.className = 'tab-button';
                tab.setAttribute('data-category', categoryKey);
                tab.innerHTML = `
                    ${category.name}
                    <span class="content-count">${category.items.length}</span>
                `;
                tab.addEventListener('click', () => showCategory(categoryKey));
                tabsContainer.appendChild(tab);
            });
        }

        function showAllContent() {
            currentCategory = 'all';
            updateURL('');
            
            togglePromotionalBanner(true);
            
            document.querySelectorAll('.tab-button').forEach(tab => {
                tab.classList.remove('active');
                if (tab.getAttribute('data-category') === 'all') {
                    tab.classList.add('active');
                }
            });

            const contentGrid = document.getElementById('contentGrid');
            const emptyState = document.getElementById('emptyState');
            
            contentGrid.innerHTML = '';
            emptyState.classList.remove('active');
            
            const allItems = [];
            Object.keys(DISEASE_CONFIG.categories).forEach(categoryKey => {
                const category = DISEASE_CONFIG.categories[categoryKey];
                category.items.forEach(item => {
                    allItems.push({...item, categoryName: category.name});
                });
            });

            if (allItems.length === 0) {
                emptyState.classList.add('active');
                return;
            }

            allItems.forEach((item, index) => {
                const card = document.createElement('div');
                card.className = 'content-card active';
                card.innerHTML = `
                    <div class="card-header">
                        <div class="content-type type-${item.type}">${item.type}</div>
                        <h3 class="card-title">${item.title}</h3>
                        <p class="card-description">${item.description}</p>
                        <div style="margin-top: 8px; color: #64748b; font-size: 12px; font-weight: 500;">
                            Categor√≠a: ${item.categoryName}
                        </div>
                    </div>
                    <div class="card-footer">
                        <div class="action-buttons">
                            <button class="btn btn-primary" onclick="navigateToContent('${item.slug}')">
                                Ver Detalles
                            </button>
                            <a href="${item.url}" target="_blank" class="btn btn-secondary">
                                Abrir Recurso
                            </a>
                        </div>
                    </div>
                `;
                contentGrid.appendChild(card);
            });
        }

        function showCategory(categoryKey) {
            currentCategory = categoryKey;
            const category = DISEASE_CONFIG.categories[categoryKey];
            
            togglePromotionalBanner(true);
            
            document.querySelectorAll('.tab-button').forEach(tab => {
                tab.classList.remove('active');
                if (tab.getAttribute('data-category') === categoryKey) {
                    tab.classList.add('active');
                }
            });

            const contentGrid = document.getElementById('contentGrid');
            const emptyState = document.getElementById('emptyState');
            
            contentGrid.innerHTML = '';
            emptyState.classList.remove('active');
            
            if (category.items.length === 0) {
                emptyState.classList.add('active');
                return;
            }

            category.items.forEach((item, index) => {
                const card = document.createElement('div');
                card.className = 'content-card active';
                card.innerHTML = `
                    <div class="card-header">
                        <div class="content-type type-${item.type}">${item.type}</div>
                        <h3 class="card-title">${item.title}</h3>
                        <p class="card-description">${item.description}</p>
                    </div>
                    <div class="card-footer">
                        <div class="action-buttons">
                            <button class="btn btn-primary" onclick="navigateToContent('${item.slug}')">
                                Ver Detalles
                            </button>
                            <a href="${item.url}" target="_blank" class="btn btn-secondary">
                                Abrir Recurso
                            </a>
                        </div>
                    </div>
                `;
                contentGrid.appendChild(card);
            });
        }

        function showEmptyState() {
            document.getElementById('emptyState').classList.add('active');
        }

        window.addEventListener('popstate', function(event) {
            const slug = getCurrentSlug();
            if (slug) {
                showIndividualContent(slug);
            } else {
                showAllContent();
            }
        });

        document.addEventListener('DOMContentLoaded', function() {
            initializeApp();
        });
